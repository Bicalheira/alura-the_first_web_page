<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="products.css" />

    <title>Products - Alura Barbershop</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1><img src="logo.png" alt="Barbershop Alura's logo" /></h1>

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item"><a class="item__link" href="index.html">Home</a></li>
            <li class="navigation__item"><a class="item__link" href="products.html">Products</a></li>
            <li class="navigation__item"><a class="item__link" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <ul class="product__list">
        <li class="product__item">
          <h2 class="product__title">Cabelo</h2>
          <img class="product__image" src="cabelo.jpg" alt="Hair">
          <p class="product__description">Na tesoura ou na maquina, como o cliente preferir</p>
          <p class="product__price">R$ 25,00</p>
        </li>
        <li class="product__item">
          <h2 class="product__title">Barba</h2>
          <img class="product__image" src="barba.jpg" alt="Beard">
          <p class="product__description">Corte e desenho profissional de barba</p>
          <p class="product__price">R$ 18,00</p>
        </li>
        <li class="product__item">
          <h2 class="product__title">Cabelo + Barba</h2>
          <img class="product__image" src="cabelo+barba.jpg" alt="Hair and Beard">
          <p class="product__description">Pacote completo de cabelo e barba</p>
          <p class="product__price">R$ 35,00</p>
        </li>
      </ul>        
    </main>

    <footer></footer>
  </body>
</html>
